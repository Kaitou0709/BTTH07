<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div class="row justify-content-center">
            <div class="col-sm-5 box">
                <h3>Registration Form</h3>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>User id: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <input type="text" class="form-control form" id="exampleUserId1">
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>Password: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <input type="password" class="form-control form" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>Name: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <input type="text" class="form-control form" id="exampleInputName1">
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>Address: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <input type="text" class="form-control form" id="exampleInputAddress1">
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>User id: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>(Please select a country)</option>
                            <option value="1">Viet Nam</option>
                            <option value="2">Khac</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>ZIP Code: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <input type="text" class="form-control form" id="exampleInputZip1">
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>Email: </p>
                    </div>
                    <div class="col-sm-7 input">
                        <input type="text" class="form-control form" id="exampleInputEmail1">
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>Sex: </p>
                    </div>
                    <div class="col-sm-7 input align">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>Language: </p>
                    </div>
                    <div class="col-sm-7 input align">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                English
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Non English
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-start content">
                    <div class="col-sm-3 text">
                        <p>About: </p>
                    </div>
                    <div class="col-7">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
